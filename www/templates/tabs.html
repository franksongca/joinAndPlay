<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive fade-in-not-out fade-in-not-out">

  <!-- Selected Field Tab -->
  <ion-tab title="{{'SEARCH_FIELD' | translate}}" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/home">
    <ion-nav-view name="tab-home" animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <!-- Selected Field Tab -->
  <ion-tab title="{{'SELECTED_FIELD' | translate}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/field">
    <ion-nav-view name="tab-field" animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{'CHATS' | translate}}" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="{{'SETTINGS' | translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
